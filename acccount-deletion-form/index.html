<body>
<h1>SurSadhak Account / Data Deletion Form</h1>

<h2>Account/Data Deletion Form</h2>

<form id="deletionForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="product">Product:</label>
    <select id="product" name="product" required>
        <option value="Poetiq">Poetiq</option>
        <option value="SurSadhak">SurSadhak</option>
        <option value="JokesZen">Jokes Zen</option>
        <option value="TanpuraSadhak">Tanpura Sadhak</option>
    </select><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="type">Type:</label>
    <select id="type" name="type" required>
        <option value="Delete Data">Delete Data</option>
        <option value="Delete Data and Account">Delete Data and Account</option>
    </select><br><br>

    <button type="button" onclick="sendEmail()">Submit</button>
</form>

<script>
    function sendEmail() {
        const name = document.getElementById("name").value;
        const product = document.getElementById("product").value;
        const email = document.getElementById("email").value;
        const type = document.getElementById("type").value;

        const subject = "Account/Data Deletion Request";
        const body = `Name: ${name}\nProduct: ${product}\nEmail: ${email}\nType: ${type}`;

        window.location.href = `mailto:support@asterbyte.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }
</script>
